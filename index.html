<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thang Pham sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar active">
        <div class="logo-menu">
            <h2 class="logo">ThangPham</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list"> 
            <li class="list-item active">
                <a href = "#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link-name" style = "--i: 1">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-user' ></i>
                    <span class="link-name" style = "--i: 2">User</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-message-dots' ></i>
                    <span class="link-name" style = "--i: 3">Messages</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-bar-chart-alt-2' ></i>
                    <span class="link-name" style = "--i: 4">Analytics</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-folder' ></i>
                    <span class="link-name" style = "--i: 5">File Manager</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-cart' ></i>
                    <span class="link-name" style = "--i: 6">Order</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-cart' ></i>
                    <span class="link-name" style = "--i: 7">Saved</span>
                </a>
            </li>

            <li class="list-item">
                <a href = "#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name" style = "--i: 8">Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section class="header">
            <div class="header-container">
                <h1 style = "color: white; font-size: 50px; line-height: 50px; margin-bottom: 10px;">Dashboard</h1>
                <div class="search-wrapper" style = "display: flex; align-items: center;">
                    <i class='bx bx-search' style = "color: white;"></i>
                    <input type="search" placeholder="Search" style = "width: 200px">
                </div>
                <div class="user-wrapper">
                    <img src="https://randomuser.me/api/portraits" alt=""> 
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
